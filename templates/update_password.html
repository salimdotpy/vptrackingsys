{% extends 'layout.html' %}
{% block title%} Add Product {% endblock %}

{% block content %}
<div class="container pt-3">
    {% include 'msg.html' %}
    <div class="row justify-content-start align-items-center g-2">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex">
                    <strong>Update Password</strong>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="opass" class="form-label">Old Password</label>
                            <input type="password" class="form-control form-control-sm" name="opass" id="opass"
                                placeholder="Enter Old Password" />
                        </div>
                        <div class="mb-3">
                            <label for="npass" class="form-label">New Password</label>
                            <input type="password" class="form-control form-control-sm" name="npass" id="npass"
                                placeholder="Enter New Password" />
                        </div>
                        <div class="mb-3">
                            <label for="cpass" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm" name="cpass" id="cpass"
                                placeholder="Retype Password" />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary btn-sm order-2">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm order-1">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">&copy; 2024 PEMS</div>
            </div>
        </div>
    </div>
</div>
<script>
    function previewImage(e) {
        // console.log(e.target.files[0]);
        const file = e.target.files[0];
        const fr = new FileReader();
        fr.onload = function(img) {
            document.getElementById('preview').setAttribute('src', img.target.result);
        }
        fr.readAsDataURL(file);
    }
</script>
{% endblock %}
