<style>
  .loading {
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    inset: 0;
    z-index: 99999;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .loading span {
    width: 20px;
    aspect-ratio: 1;
    background-color: purple;
    border-radius: 30px;
    animation: loading 1s ease-in-out alternate infinite;
  }

  @keyframes loading {
    100% {
      transform: translateX(5px) scale(1.3);
      background-color: red;
    }
  }
</style>
